{% extends "base.html" %}
{% block content %}
<div style="margin: 48px; max-width: 480px; min-width: 320px">
<P>Select a topic:</P>
{% for topic, cnt in topic_info %}
    <div id="{{topic}}" style="margin: 6px">
        <a href="topic/{{topic}}"><b>{{topic}}</b> ({{cnt}} reports)</a>
    </div>
{% endfor %}
</div>
<div style="margin: 48px; max-width: 480px; min-width: 320px">
    <button onclick="reset()" style="margin-right: 64px; width: 64px">
        Reset
    </button>
</div>
<script type="text/javascript">
    function reset(){
        window.location.href = "/reset";
    }
</script>
{% endblock %}
